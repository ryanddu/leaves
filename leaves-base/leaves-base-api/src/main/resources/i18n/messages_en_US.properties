# 英文全局异常消息
0=request success
404=matching path was not found
405=not allow the request method
406=unsupported content type
1000=required parameter missing,{0}
1001=parameter types do not match,{0}
1002=parameter error,{0}
9999=server error
9998=server error,specific reason,{0}
9997=server busy
9996=invalid token
9995=token expired
9994=no access